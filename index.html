<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>Github Api project</title>
    <script data-require="angular.js@1.5.8" data-semver="1.5.8"
            src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/mainController.js"></script>
</head>
<body ng-controller="MainController">
<h1>{{message}}</h1>
<br>

<form name="searchUser" ng-submit="search()">
    <input type="text" required placeholder="User Name" ng-model="userName">
    <input type="submit" value="Search" >
</form>
<br>

<div ng-include="'userDetails.html'" ng-show="userData"></div>
</body>
</html>
