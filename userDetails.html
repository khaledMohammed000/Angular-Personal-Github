<div>
    <h1>{{error}}</h1>
    <h1>{{userData.name}} {{userData.location}}</h1>

    <div><img ng-src="{{userData.avatar_url}}" title="{{userData.name}}"></div>

    Order : <select ng-model="sortOrder">
    <option value="+name">name</option>
    <option value="-stargazers_count">stars</option>
    <option value="+language">language</option>
</select>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repositoryList | orderBy:sortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
        </tbody>
    </table>

</div>
